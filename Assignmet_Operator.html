<html>
<head>
<title> Assignment Operator </title> </head>
<body>
<center> <table border="5"> </center>
<tr> <td>
<script>
var a=10;
var b=3;
document.write("Add and Assign =",a+=b,"<br>");
// Add and Assign =13
document.write("Subtraction and Assign =",a-=b,"<br>");
// Subtraction and Assign =10
document.write("multiply and Assign =",a*=b,"<br>");
// multiply and Assign =30
document.write("Devide and Assign =",a/=b,"<br>");
// Devide and Assign =10
document.write("Modulus and Assign =",a%=b,"<br>");
// Modulus and Assign =1

</script>
</table>
<body>
<html>
